<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .container{
            background-color: lightsalmon;
            height: 100px;
            display: flex;
            flex-flow: column wrap ;
            /*flex-direction: row-reverse;
            flex-wrap: wrap-reverse;*/


            /*Flex flow é uma união de flex direction e flex wrap */
            /*Flex direction padrão é o row(linha)*/
            /*flex direction row reverse inverte a linha*/
            /*flex direction column e de cima para baixo*/
            /*flex direction column reverse de baixo pre cima*/
            /*main axis é o eixo principal começando pelo main start terminando main end*/
            /* o eixo y é chamado de cross-start começando pelo cross start e terminando no cross end*/
            /*nas main direction reverse so muda a posição do start e do end no eixo x*/
            /*nas cross direction reverse so muda a posição do start e do end no eixo y*/
        }

        .item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;/*não deixa espaço em branco do container */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>
        <div class="item">Exemplo de bloco G</div>
    </div>
</body>
</html>
