<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        /*grow quanto cresce e shrink diminui*/
        /*por padrão o shrink é 1 e o grow é zero, sendo 1 sim e 0 não, valores acima de 1 aumentam e diminuem proprocionalmente*/
        .container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: nowrap;
        }

        .item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 250px;
            flex-shrink: 0;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
