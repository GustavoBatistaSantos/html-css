<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .container{
            background-color: lightsalmon;
            display: flex;
             flex-direction: row;
            /*Flex direction padrão é o row(linha)*/
            /*flex direction row reverse inverte a linha*/
            /*flex direction column e de cima para baixo*/
            /*flex direction column reverse de baixo pre cima*/
            /*main axis é o eixo principal começando pelo main start na esquerda terminando main end direita*/
            /* o eixo y é chamado de cross start começando pelo cross start em cima e terminando no cross end embaixo*/
            /*se for column o main vai ser o y e cross vai ser o x*/
            /*nas main direction reverse so muda a posição do start e do end no eixo x*/
            /*nas cross direction reverse so muda a posição do start e do end no eixo y*/
            /*o encolhimento do flex wrap depende do conteúdo*/
        }

        .item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
