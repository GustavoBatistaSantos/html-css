<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        /*flex = flex-grow+flex-shrink=flex-basais*/
        .container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: nowrap;
        }

        .item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
        }

        #cxA{
            flex: 1 0 200px;
        }
        #cxB{
            flex: 1 1 150px;
        }
        #cxC{
            flex: 8 1 auto;
        }
        /*flex 0 1 auto ou flex initial é o padrão
        flex 0 0 auto ou flex none elementos não flexiveis
        flex 1 1 auto ou flex auto máximo de flexibilidade
        flex mais um número so flex grow vai mexer
        ex flex 3 fica igual a flex 3 1 auto
    */
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
        <div class="item" id="cxC">C</div>
    </div>
</body>
</html>
