<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <p>
        <video width="500px" controls autoplay loop poster="imagens/minha imagem500.jpg">
            <source src="midia/meuvideo.mp4" type="video/mp4">
            <source src="midia/meuvideo.ogv" type="video/ogv">
            <source src="midia/Meuvideo.webm.webm" type="video/webm">
        </video>
    </p>
    <h1>Inserindo Vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=j64iHn3eCukwy3xN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
