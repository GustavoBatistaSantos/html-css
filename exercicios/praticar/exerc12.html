<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagen dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/fotos-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/fotos-m.png" type="image/png">
        <img src="imagens/fotos-g.png" alt="imagen grande">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzir audios em HTML5
        <audio src="midia/happy-mistake.mp3" controls autoplay loop></audio>
        <audio preload="metadata">
            <source srcset="midia/happy-mistake.mpeg" type="image/">
        </audio>
    </p>
</body>
</html>
