<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color:darkred;
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active{
            color: yellow;
        }

        .especial{
            background-color: darksalmon;
        }
        
        .especial::before{
            content: '<-';
        }

        .especial::after{
            content: '->';
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <div>
        <ul>
            <li><a href="https://github.com/gustavoguanabara" target="_blank" rel="external">Repositorio Github</a></li>
            <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_self" rel="external" class="especial">Canal do youtube</a></li>
            <li><a href="https://www.cursoemvideo.com/" target="_blank" rel="external" class="especial">site do curso em video</a></li>
        </ul>
    </div>
</body>
</html>
