<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>

        div{
            display: inline-block;
            background-color: gray;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            text-align: center;
        }
        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <p>01</p>
    </div>
    <div>
        <p>02</p>
    </div>
    <div>
        <p>03</p>
    </div>
    <div>
        <p>04</p>
    </div>
</body>
</html>
