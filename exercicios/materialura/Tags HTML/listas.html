<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
<P>Lista ordenada</P>
    <ol type="i" start="5">
        <li>Colocar os ovos na batedeira</li>
        <li>colocar o chocolate</li>
        <li>Colocar a farinha</li>
        <li>Colocar açucar</li>
        <li>Colocar o leite</li>
    </ol>
<p>Lista Desordenada</p>
<ul type="square">
    <li>Comprar café</li>
    <li>Comprar pão</li>
    <li>Comprar produtos de limpeza
        <ol type="a">
            <li>Sabão</li>
            <li>detergente</li>
            <li>água sanitaria</li>
        </ol>
    </li>
</ul>
</body>
</html>
