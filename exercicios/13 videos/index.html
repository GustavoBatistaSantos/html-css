<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p> Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/minha imagem500.jpg" controls autoplay loop> <!--usado para fazer vídeos, whidth é a largura do vídeo, poster é a imagen que aparece como capa do vídeo controls é usado para criar os botões do vídeo, autoplay serve para fazer o vídeo iniciar automaticamente e loop serve para fazer o vídeo reiniciar automaticamente-->
        <source src="midia/Meuvideo.webm.webm" type="video/webm"> 
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.ogv" type="video/ogv">
    </video>
    <h1>inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg"
     title="YouTube video player" frameborder="0" allow="accelerometer; 
     autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;
     web-share" allowfullscreen></iframe> <!--codigo do youtube-->
</body>
</html>
