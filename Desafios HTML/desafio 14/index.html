<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        th,td{
            border: 1px solid gray;
            padding: 10px;
        }

        th{
            background-color: rgba(24, 21, 21, 0.674);
            color: white;
        }

        .gray{
            background-color: rgba(24, 21, 21, 0.674);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <thead>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Diciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">média</th>
                <tr>
                    <td style="background-color: rgba(24, 21, 21, 0.674); color: white;">Nota 1</td>
                    <td style="background-color: rgba(24, 21, 21, 0.674); color: white;">Nota 2</td>
                </tr>
            </thead>
        </tr>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4" style="background-color: white ; color: black;">Exatas</th>
                <td>Matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" colspan="4">Média de Exatas</th>
                <td class="gray">0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2" style="background-color: white ; color: black;">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" colspan="4">Média de Humanas</th>
                <td class="gray">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
